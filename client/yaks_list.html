<template name="yaksList">
  <div class="yaks">
    <div class="form-style">
      <div class="container">
            <div class="row">             
            {{#if currentUser}}
              <div class="pull-right">
                {{> loginButtons}}
              </div>
              {{/if}}
            </div>
            <div class="row">
                <ul class="list-group">
                <h3>Live feed of what people are saying around you</h3>
                {{#each yaks}}
                  {{> yakItem}}
                {{/each}}
              </ul>
            </div>
      </div>
    </div>
  </div>
</template>
